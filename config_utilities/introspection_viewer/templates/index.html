<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Config Utilities Introspection Viewer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ln_style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <script src="{{ url_for('static', filename='js/data.js') }}"></script>
  <script src="{{ url_for('static', filename='js/summary_view.js') }}"></script>
  <script>
    // Global JSON object to store the data
    window.introspectionData = {{ data | tojson }};
  </script>

  <body>
    <h1>Config Utilities Introspection Viewer</h1>
    <!-- <input type="file" id="file-input" accept=".json" /> -->
    <div id="history-list"></div>
    <div id="details"></div>

    <!-- Selection Pane -->
    <div class="config-pane wide-pane">
      <span class="selection-header">View:</span>
      <button
        name="summarySelectBtn"
        class="config-button button-selected"
        type="submit"
        onclick="setupSummaryView();"
      >
        Summary
      </button>
      <button
        name="setHistorySelectBtn"
        class="config-button"
        type="submit"
        onclick=""
      >
        Set History
      </button>
    </div>

    <div
      class="config-pane wide-pane"
      id="displayPane"
      style="
        flex: 1 1 auto;
        min-height: 0;
        height: 100%;
        overflow: auto;
        max-width: 100%;
      "
    ></div>

    <script>
      // Initialize the view to Summary
      setupSummaryView();
    </script>
  </body>
</html>
